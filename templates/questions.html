<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Quel est votre langage préféré ?</h1>
        <form action="/reponses" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="langage" value="algol">
                <label class="form-check-label">Algol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="langage" value="python">
                <label class="form-check-label">Python</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="langage" value="java">
                <label class="form-check-label">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="langage" value="cpp">
                <label class="form-check-label">C++</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="langage" value="php">
                <label class="form-check-label">PHP</label>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</body>
</html>
